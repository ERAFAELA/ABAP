--- 
codigos: 
  allowedFields: 
    - titulo
    - autor
    - url
    - descripcion
    - codigo
  allowedOrigins: 
    - localhost
    - sidval.github.io
  branch: master
  commitMessage: "Código Nuevo: {fields.titulo}"
  filename: "{fields.titulo}"
  format: "frontmatter"
  generatedFields: 
    date: 
      options: 
        format: iso8601
      type: date
  moderation: true
  name: "Repo SAP ABAP"
  path: "codigos/{fields.titulo}"
  pullRequestBody: "Un usuario quiere subir el siguiente archivo; **¿estamos de acuerdo?** \n\n"
  requiredFields: 
    - titulo
    - autor
    - url
    - descripcion
    - codigo
  transforms:
    codigo: frontmatterContent
  extension: "abap"
